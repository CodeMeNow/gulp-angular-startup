<button class="pull-right" type="button" ui-sref="main.home-page">Go to Home page</button>

<h2>Login</h2>
<div class="row">
  <div class="col-sm-10">
    <p>
      Is logged: {{login.loginService.isLogged}}
      <span ng-if="login.loginService.isLogged">Token expire date: {{login.loginService.tokenClaim.exp | date:'dd-MM-yyyy'}}</span>
    </p>
    <form ng-submit="login.login()">
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input ng-model="login.loginData.username" type="text" class="form-control" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input ng-model="login.loginData.password" type="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Login</button>
    </form>
  </div>
</div>
