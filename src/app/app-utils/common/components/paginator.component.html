<uib-pagination
    total-items="paginator.list.metadata.pagination.totalItems"
    ng-change="paginator.onChangePage()"
    items-per-page="paginator.filters.itemsPerPage"
    ng-model="paginator.filters.page"
    max-size="6"
    class="pagination-sm"
    boundary-links="true"
    rotate="true">
</uib-pagination>
