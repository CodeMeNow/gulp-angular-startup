<button class="pull-right" type="button" ui-sref="demo.home-page">Go to Home page</button>
<button class="pull-right" type="button" ng-click="dLogin.test404()">Test 404</button>
<button class="pull-right" type="button" ng-click="dLogin.test201WithInfo()">Test 201 With Info</button>
<button class="pull-right" type="button" ng-click="dLogin.test500()">Test 500</button>
<button class="pull-right" type="button" ng-click="dLogin.testGenericError()">Test generic error</button>

<h2>Login</h2>
<div class="row">
  <div class="col-sm-10">
    <p>
      Is logged: {{dLogin.loginService.isLogged}}
      <span ng-if="dLogin.loginService.isLogged">
        Token expire date: {{dLogin.loginService.tokenClaim.exp | date}}
      </span>
    </p>
    <form name="dLogin.loginForm" ng-submit="dLogin.login()" novalidate="">
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input
            id="username"
            name="username"
            ng-model="dLogin.loginData.username"
            type="text"
            class="form-control"
            placeholder="Username"
            required>
        <form-field-errors field-name="username"></form-field-errors>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
            id="password"
            name="password"
            ng-model="dLogin.loginData.password"
            type="password"
            class="form-control"
            placeholder="Password"
            required>
        <form-field-errors field-name="password"></form-field-errors>
      </div>
      <button type="submit" class="btn btn-default">Login</button>
    </form>
  </div>

  <div ng-if="dLogin.loginService.isLogged">
    <button type="button" ng-click="dLogin.loginService.logout()">Logout</button>
  </div>
</div>
